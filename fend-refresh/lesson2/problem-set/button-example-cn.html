<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>按钮(Button)案例</title>

    code {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h3>按钮案例</h3>
  <p>
    这是代码: <code>&lt;button&gt;一个按钮!&lt;/button&gt;</code>.

    这是按钮: <button>一个按钮!</button>
  </p>
  <p>
    注意，此按钮什么都没做。稍后你将学习如何使按钮执行操作!
  </p>
</body>
</html>
